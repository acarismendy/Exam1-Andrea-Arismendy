<!DOCTYPE html>
<html>
  <head>
     <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Exam1-andrea-arismendy : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script type="text/javascript" src="javascripts/d3.js"></script>

    <title>Exam1-andrea-arismendy</title>
  </head>
  
  <body>
    <!--Header-->
    <div id="header">
      <h1>Comparison of the number of IE senior students per university</h1>
    </div>
  
    <!--Graph-->
    <div id="barChart">
    
    </div>
    
    <script type="text/javascript">
      d3.json("data.json",function(data){
        var height=400;
        var width=600;
        var padding=5;
        var labels=new Array();
        var universities=["A","B","C","D","e"];
        for(var i=0;i<data.length;i++){
          labels[i]="University "+universities[i];
          console.log(labels[i]);
        }
        
        var svg=d3.select("#barChart").append("svg")
                  .attr("height",height)
                  .attr("width",width)
                  .attr("class", "graph");
               svg.selectAll("rect")
                  .data(data)
                  .enter()
                  .append("rect")
                  .attr("x",function(d,i){return i*100+padding;})
                  .attr("height",function(d){for(var i=0;i<universities.length;i++){return d.University A;}})
                  //.attr("y",function(d){if(d.Year==="Senior"){return height-d.Senior-padding}})
                  .attr("fill","black")
                  .attr("width",100);
      });
    </script>
  </body>

</html>
